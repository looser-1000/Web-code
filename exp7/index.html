<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
  </head>
  <style>
    * {
      font-family: sans-serif;
    }
    body {
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 40px;
      text-align: center;
      padding: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input,
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 4px;
      border: 2px solid gray;
    }
    .btn {
      background: #000;
      color: white;
      cursor: pointer;
      border: 0;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
  <body>
    <div>
      <h1>Personal Information</h1>
    </div>

    <form id="personalForm" onsubmit="return validateForm()">
      <label for="name">Your Name*</label>
      <input type="text" name="name" id="name" />
      <div id="nameError" class="error"></div>

      <label for="email">Email*</label>
      <input type="text" name="email" id="email" />
      <div id="emailError" class="error"></div>

      <label for="mobile">Mobile No*</label>
      <input type="text" name="mobile" id="mobile" />
      <div class="error" id="mobileError"></div>

      <label for="gender">Gender*</label>
      <select name="gender" id="gender">
        <option value="">Select option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div id="genderError" class="error"></div>

      <label for="address">Address*</label>
      <textarea name="address" id="address" rows="3"></textarea>
       <div id="addressError" class="error"></div>

      <input class="btn" type="submit" value="Submit Now" />
    </form>

    <script>
      function showError(id, message) {
        document.getElementById(id).textContent = message;
      }

      function clearErrors() {
        document
          .querySelectorAll(".error")
          .forEach((el) => (el.textContent = ""));
      }

      function validateForm() {
        clearErrors();
        let isValid = true;

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const gender = document.getElementById("gender").value;
        const address = document.getElementById("address").value.trim();

        if (name == "") {
          showError("nameError", "Name is required.");
          isValid = false;
        }

        if (email == "") {
          showError("emailError", "Email is required.");
          isValid = false;
        } else if (!email.includes("@") || !email.includes(".")) {
          showError("emailError", "Invalid Email Format");
          isValid = false;
        }

        if (mobile == "") {
          showError("mobileError", "Mobile Number is required.");
          isValid = false;
        } else if (mobile.length !== 11 || isNaN(mobile)) {
          showError("mobileError", "Mobile Number should be 11 digits.");
          isValid = false;
        }

        if (gender == "") {
          showError("genderError", "Gender is required.");
          isValid = false;
        }

        if (address == "") {
          showError("addressError", "Address is required.");
          isValid = false;
        }

        return isValid;
      }
    </script>
  </body>
</html>
